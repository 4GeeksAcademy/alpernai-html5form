<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Perez - Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- General container -->
    <div class="container m-5 border border-muted rounded">

        <!-- Form container   -->
        <form class="row g-3">

            <!-- Header -->
            <div class="row-12 bg-light border-bottom p-2" id="formHeader">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
            </div>

        <!-- Form body -->
            
            <!-- Warning -->
            <div class="col-12 alert alert-danger rounded">Some fields are missing</div>

            <!-- Card # -->
            <div class="col-5">
                <label for="inputCard" class="form-label">Card #</label>
                <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
              </div>

            <!-- CVC -->
            <div class="col-3">
                <label for="inputCVC" class="form-label">CVC</label>
                <input type="text" class="form-control" id="inputCVC" placeholder="0000">
            </div>

            <!-- Amount -->
            <div class="col-4">
                <label for="inputAmount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Amount">
            </div>
            
            <!-- First name -->
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>

            <!-- Last name -->
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>

            <!-- City -->
            <div class="col-md-8">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <!-- State -->
            <div class="col-md-2">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>

            <!-- Zip code -->
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div> 

            <!-- Payments -->
            <div class="col-md-6 rounded">
                <p>We accept: </p>
                <!-- Mastercard -->
                <div class="col-md-6 bg-secondary rounded p-1 text-center">
                    <div class="form-check form-check-inline text-light bg-secondary">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mc">
                        <label class="form-check-label" for="inlineRadio1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <!-- Visa -->
                    <div class="form-check form-check-inline text-light bg-secondary">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa">
                        <label class="form-check-label" for="inlineRadio2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <!-- DC -->
                    <div class="form-check form-check-inline text-light bg-secondary">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="DC">
                        <label class="form-check-label" for="inlineRadio3">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <!-- AMEX -->
                    <div class="form-check form-check-inline text-light bg-secondary">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="AMEX">
                        <label class="form-check-label" for="inlineRadio3">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Message -->
            <div class="col-md-6">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea class="form-control" aria-label="With textarea"></textarea>
                <label for="inputMessage" class="form-label">Add any notes here</label>
            </div>

            <!-- Send/Cancel -->
            <div class="col-12 d-flex justify-content-end p-2 bg-light border-top">
                <button type="submit" class="btn btn-secondary m-1">Cancel</button>
                <button type="submit" class="btn btn-primary m-1">Send</button>
            </div>
            </div>

          </form>
    </div>

<!-- Scripts -->
    <script src="https://kit.fontawesome.com/509c179d58.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
